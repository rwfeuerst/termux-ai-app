# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
org.gradle.caching=true
android.enableR8.fullMode=true

# App-specific properties
app.versionName=2.0.0
app.versionCode=1

# Termux AI specific properties
# Debug should be false for release builds — override via build variant, not here
termux.ai.debug=false
# CORRECT Anthropic API endpoint (was: https://claude.ai/api — WRONG)
termux.ai.anthropic.endpoint=https://api.anthropic.com/v1
termux.ai.anthropic.version=2023-06-01
termux.ai.features.gboard=true
termux.ai.features.tabs=true
termux.ai.features.gestures=true
